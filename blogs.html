<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spy_G | Blogs</title>
    <meta name="description" content="Read my blogs.">
</head>

<body class="selection:bg-accent selection:text-white">
    <main class="max-w-[1000px] mx-auto px-6 py-16 md:py-24 flex flex-col gap-20">

        <!-- Header -->
        <header class="flex flex-col gap-6">
            <nav>
                <a href="/"
                    class="text-sm font-mono text-secondary hover:text-accent transition-colors w-fit flex items-center gap-2 group">
                    <span class="group-hover:-translate-x-1 transition-transform">&larr;</span>
                    Back
                </a>
            </nav>
            <h1 class="text-3xl font-bold tracking-tight text-white hover:text-accent transition-colors w-fit">
                <a href="/">Blogs</a>
            </h1>
            <p class="text-secondary max-w-xl text-lg leading-relaxed">
                Thoughts, tutorials, and rants.
            </p>
        </header>

        <!-- Blogs Section -->
        <section class="flex flex-col gap-8">
            <div
                class="h-64 p-6 border border-neutral-800 border-dashed flex flex-col items-center justify-center text-secondary/50 font-mono text-sm gap-2">
                <span class="animate-pulse">Coming Soon...</span>
            </div>
        </section>

        <!-- Footer -->
        <footer class="pt-12 border-t border-neutral-800 flex flex-col gap-4">
            <p class="text-xs text-secondary font-mono">
                &copy; 2026 Spy_G. Built with semantic HTML & Tailwind.
            </p>
        </footer>
    </main>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
